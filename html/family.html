<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

          <h2 class="family-name">이름: 오형석</h2>
          <h3 class="family-role">역할: 아빠</h3>

          <h3 class="family-role">역할: 엄마</h3>
          <h4 class="family-sen">쏘니를 사람말로 혼내는 편</h4>

      </div>

          <img src="../image/누나일러스트.png" class="sister-profile" />

        <div class="family-info">

      </div>
      <div class="family-introduce">

          <img src="../image/오지환일러스트.png" class="brother-profile" />
        </div>
        <div class="family-info">
          <h2 class="family-name">이름: 오지환</h2>
          <h3 class="family-role">역할: 형아</h3>
          <h4 class="family-sen">쏘니를 짝사랑하는 사춘기 중2병 아이</h4>
        </div>
